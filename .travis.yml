language: node_js
node_js:
  - '4.2'
before_install:
  - npm install -g grunt-cli
  - npm install -g bower
  - bower install
  - npm update
  - bower update
notifications:
  email:
    on_success: change
    on_failure: change
sudo: false
cache:
  directories:
    - node_modules
    - bower_components
